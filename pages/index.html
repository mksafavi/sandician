<html>
  <head>
    <title>Sandician</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      charset="UTF-8"
    />
  </head>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      justify-content: flex-end;
      align-items: center;
      display: flex;
      flex-direction: column;
      background-color: #161a1b;
    }
    #window_canvas {
      outline: none;
      width: 300px;
      height: 330px;
      transform-origin: bottom center;
      image-rendering: pixelated;
    }
    #corner {
      z-index: 1;
      position: absolute;
      top: 0;
      right: 0;
      width: 70px;
      height: 70px;
      clip-path: polygon(100% 0%, 0% 0%, 100% 100%);
      background-color: white;
      color: black;
      text-decoration: none;
      text-align: center;
    }
    #corner > p {
      position: absolute;
      left: 18px;
      rotate: 45deg;
    }
  </style>
  <body id="body">
    <a
      id="corner"
      href="https://github.com/mksafavi/sandician"
      aria-label="View source on GitHub"
      title="View source on GitHub"
      target="_blank"
    >
      <p>Source</p>
    </a>
    <script type="module">
      import init from "/main.js";
      init();
      const resize_canvas = () => {
        let canvas = document.getElementById("window_canvas");
        let body = document.getElementById("body");
        canvas.style.scale = Math.min(
          body.offsetHeight / canvas.offsetHeight,
          body.offsetWidth / canvas.offsetWidth,
        );
      };
      window.addEventListener("load", resize_canvas);
      window.addEventListener("resize", resize_canvas);
    </script>
    <canvas id="window_canvas"></canvas>
  </body>
</html>
