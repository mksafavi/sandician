<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="UTF-8"/>
  </head>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      justify-content: flex-end;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    #window_canvas {
      outline: none;
      width: 300px;
      height: 330px;
      transform-origin: bottom center;
      image-rendering: pixelated;
    }
  </style>
  <body id="body">
    <script type="module">
      import init from "/main.js";
      init();
      const resize_canvas = () => {
        let canvas = document.getElementById("window_canvas");
        let body = document.getElementById("body");
        canvas.style.scale = Math.min(
          body.offsetHeight / canvas.offsetHeight,
          body.offsetWidth / canvas.offsetWidth,
        );
      };
      window.addEventListener("load", resize_canvas);
      window.addEventListener("resize", resize_canvas);
    </script>
    <canvas id="window_canvas"></canvas>
  </body>
</html>
