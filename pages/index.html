<html>
  <head>
    <title>Sandician</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      charset="UTF-8"
    />
  </head>
  <style>
    @font-face {
      font-family: "Adventurer";
      src: url("/assets/fonts/Adventurer.ttf");
    }
    p {
      font-family: Adventurer;
    }
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      justify-content: flex-end;
      align-items: center;
      display: flex;
      flex-direction: column;
      background-color: #161a1b;
    }
    #window_canvas {
      outline: none;
      width: 250px;
      height: 420px;
      transform-origin: bottom center;
      image-rendering: pixelated;
    }
    #corner {
      z-index: 1;
      position: absolute;
      top: 0;
      right: 0;
      width: 75px;
      height: 75px;
      clip-path: polygon(100% 0%, 0% 0%, 100% 100%);
      background-color: white;
      color: black;
      text-decoration: none;
      text-align: center;
    }
    #corner > p {
      position: absolute;
      top: 4px;
      left: 16px;
      rotate: 45deg;
      font-size: 18px;
      font-weight: bold;
    }
    #loading {
      color: white;
      font-size: 36px;
    }
  </style>
  <body id="body">
    <a
      id="corner"
      href="https://github.com/mksafavi/sandician"
      aria-label="View source on GitHub"
      title="View source on GitHub"
      target="_blank"
    >
      <p>Source</p>
    </a>
    <p id="loading">Loading...</p>
    <canvas id="window_canvas"></canvas>
    <script type="module">
      const resize_canvas = () => {
        let canvas = document.getElementById("window_canvas");
        let body = document.getElementById("body");
        canvas.style.scale = Math.min(
          body.offsetHeight / canvas.offsetHeight,
          body.offsetWidth / canvas.offsetWidth,
        );
      };
      window.addEventListener("load", resize_canvas);
      window.addEventListener("resize", resize_canvas);
      import init from "/main.js";
      await init();
      document.getElementById("loading").style.display = "none";
    </script>
  </body>
</html>
