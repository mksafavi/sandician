name: Build

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: 'true'
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: rrbutani/use-nix-shell-action@v1
      - run: just lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: 'true'
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: rrbutani/use-nix-shell-action@v1
      - run: just ci-test

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: 'true'
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: rrbutani/use-nix-shell-action@v1
      - run: just ci-build "main"

  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          lfs: 'true'
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: rrbutani/use-nix-shell-action@v1
      - run: just ci-build-wasm "main"
      - run: just ci-build-pages "main"
      - uses: actions/upload-artifact@v6
        with:
          name: pages
          path: ./target/pages

  deploy-pages:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: [lint, test, build-wasm]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: pages
          path: ./public

      - name: List Artifacts
        run: ls ./public

      - name: Set Tag as Deployment Branch Name
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo "BRANCH_NAME=production" >> $GITHUB_ENV

      - name: Set Branch Name as Deployment Branch Name
        if: ${{ github.ref_type == 'branch' }}
        run: |
          echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./public --branch ${{env.BRANCH_NAME}} --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
